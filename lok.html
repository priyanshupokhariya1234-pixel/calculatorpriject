<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position & Shadow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .parent {
            height: 200px;
            background-color: #f8f9fa;
            border: 2px dashed #dee2e6;
        }
        .pos-box {
            width: 100px;
            height: 50px;
            /* Center text for visibility */
            display: flex; 
            align-items: center;
            justify-content: center;
            color: white; 
        }
        .shadow-demo {
            width: 150px;
            height: 80px; /* Added height for better shadow visibility */
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
            background-color: white;
            border: 1px solid #ccc; /* Added border for context */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Position & Shadow</h2>

        <h4 class="mt-4">Position Utilities</h4>
        <div class="parent position-relative mt-3">
            <div class="pos-box bg-primary position-absolute top-0 start-0">TOP-0</div>
            <div class="pos-box bg-success position-absolute top-50 start-50 translate-middle">CENTER</div>
            <div class="pos-box bg-warning position-absolute bottom-0 end-0">BOTTOM-0</div>
        </div>

        <h4 class="mt-4">Shadow Utilities</h4>
        <div class="shadow-demo shadow-none">shadow-none</div>
        <div class="shadow-demo shadow-sm">shadow-sm</div>
        <div class="shadow-demo shadow">shadow</div>
        <div class="shadow-demo shadow-lg">shadow-lg</div>
    </div>
</body>
</html>
