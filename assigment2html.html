<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fade Modal with Pure CSS + Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .modal.fade .modal-dialog {
      transition: transform 0.4s ease-out, opacity 0.4s ease-out;
      transform: translateY(50px);
      opacity: 0;
    }
    .modal.fade .modal-backdrop {
      transition: opacity 0.4s ease-out;
    }
    #modalTrigger:checked ~ .modal {
      display: block;
      opacity: 1;
    }
    #modalTrigger:checked ~ .modal .modal-dialog {
      transform: translateY(0);
      opacity: 1;
    }
    #modalTrigger:checked ~ .modal-backdrop {
      opacity: 1;
    }
    #modalTrigger { display: none; }
    .btn-close { filter: invert(1); }
  </style>
</head>
<body class="bg-light min-vh-100 d-flex align-items-center justify-content-center">

  <input type="checkbox" id="modalTrigger">

  <label for="modalTrigger" class="btn btn-primary btn-lg">Open Fade Modal</label>

  <label for="modalTrigger" class="modal-backdrop fade"></label>

  <div class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content shadow-lg">
        <div class="modal-header bg-dark text-white">
          <h5 class="modal-title">Beautiful Fade Modal</h5>
          <label for="modalTrigger" class="btn-close btn-close-white" aria-label="Close"></label>
        </div>
        <div class="modal-body">
          <p>This modal fades in and out smoothly using only CSS + Bootstrap!</p>
          <ul>
            <li>this is fade in and fade out project</li>
            <li>it is made using bootstrap</li>
            <li>Bootstrap 5</li>
            </ul>
        </div>
        <div class="modal-footer">
          <label for="modalTrigger" class="btn btn-secondary">Close</label>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
